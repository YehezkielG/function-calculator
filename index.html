<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Fungsi</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style/style.css">
    <!-- tailwind css -->
    <link rel="stylesheet" href="style/output.css">
    <style>
        input{
            padding:3px;
            background: white;
        }
    </style>

</head>

<body class="bg-dark">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/algebra.js/0.2.6/algebra.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.2.0/math.js"
        integrity="sha512-K6yeEH8HDerhMdJyfx5uSdY0YHQAu2R0KhwGQ9Jzvh0qZPUjceeV7ch0BZz9w6UY+TgKldDzsQWVN+XeJ3PSzw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <h1 class="text-2xl font-bold mt-10">
            Kalkulator Fungsi
    </h1>
    <div class="inline-block my-10 w-full mt-10">
        <div class="grid-rows-2 w-450 m-auto">
            <div class="flex">
                <div class="flex">
                    <button class="p-2 rounded-tl-md bg-light border-r-2 " id="comFunc">
                        Fungsi Komposisi
                    </button>
                    <button class="p-2 bg-light rounded-tr-md opacity-40" id="invFunc">
                        Fungsi Inverse
                    </button>
                </div>
            </div>
            <section class="text-xl w-full bg-light px-3" style="margin-bottom: -5px;" id="composition">
                <div class="flex justify-between py-5">
                    <span>f(x) = </span>
                    <input type="text" class="border-2 text-xl w-10/12 rounded-md" id="Ffunction">
                </div>
                <div class="flex justify-between  py-3">
                    <span>g(x) = </span>
                    <input type="text" class="border-2 text-xl w-10/12 rounded-md" id="Gfunction">
                </div>
                <div class="flex flex-wrap py-3">
                    <span>(f o g)(
                        <input type="text" class="w-7 inline-block text-center" id="input" value="x">
                        ) = </span> <span id="result"></span>
                </div>
            </section>
            <section class="text-xl sm:w-full bg-light px-3 hidden " id="inverse">
                <div class="py-5 flex justify-between">
                    <span>f(x) = </span>
                    <input type="text" class="border-2 text-xl w-10/12 rounded-md">
                </div>
                <div class="py-5 flex">
                    f <span style="font-size: 12px;">-1</span> (x) = <span id="demo"></span>
                </div>
            </section>
        </div>
        <section class="text-black font-bold w-450 m-auto">
            <div class="button-row">
                <button class="btn text-white bg-red-500" onclick="">C</button>
                <button class="btn bg-secondary" >×</button>
                <button class="btn bg-secondary" >+</button>
                <button class="btn bg-secondary" >-</button>
                <button class="btn bg-secondary">÷</button>
            </div>
            <div class="button-row">
                <button class="btn bg-primary">7</button>
                <button class="btn bg-primary">8</button>
                <button class="btn bg-primary">9</button>
                <button class="btn bg-secondary"><i>x</i><sup>□</sup></button>
                <button class="btn bg-secondary">x</button>
            </div>
            <div class="button-row">
                <button class="btn  bg-primary">4</button>
                <button class="btn bg-primary">5</button>
                <button class="btn bg-primary">6</button>
                <button class="btn bg-secondary">(□)</button>
                <button class="btn flex justify-center bg-secondary"style="padding: 0 10px;">
                    <div>
                    <p>□</p>
                    <p style="border:1px solid; width: 20px;"></p>
                    <p>□</p>
                    </div>
                </button>
            </div>
            <div class="button-row">
                <button class="btn bg-primary">1</button>
                <button class="btn bg-primary">2</button>
                <button class="btn bg-primary">3</button>
                <button class="btn bg-secondary">√□</button>
                <button class="btn bg-secondary"><sup>□</sup>√□</button>
            </div>
            <div class="button-row">
                <button class="btn bg-primary">0</button>
                <button class="btn bg-secondary">.</button>
                <div class="btn"></div>
                <div class="btn"></div>
                <button class="btn bg-blue-500" onclick="calculate()">=</button>
            </div>
        </section>
    </div>
    <script src="script/script.js"></script>
    <script src="script/ui-uxScript.js"></script>
</body>

</html>
